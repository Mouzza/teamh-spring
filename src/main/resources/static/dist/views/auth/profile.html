<div class="mdl-cell mdl-cell--12-col"><div class="mdl-card mdl-shadow--6dp" style="margin: 3% auto"><div class="mdl-card__title mdl-color--primary mdl-color-text--white"><h2 class="mdl-card__title-text">Profiel aanpassen</h2></div><form action=""><div class="mdl-card__supporting-text"><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="text" id="gebruikersnaam" pattern="^.{5,20}$" data-ng-init="credentials.gebruikersnaam = $root.gebruiker.naam" data-ng-model="credentials.gebruikersnaam"> <label class="mdl-textfield__label" for="gebruikersnaam">Gebruikersnaam</label> <span class="mdl-textfield__error">Mag minimum 5 en maximum 20 letters/cijfer bevatten</span></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="text" id="voornaam" pattern="^.{2,25}$" data-ng-init="credentials.voornaam=vm.gebruiker.voornaam" data-ng-model="credentials.voornaam"> <label class="mdl-textfield__label" for="voornaam">Voornaam</label> <span class="mdl-textfield__error">Mag minimum 2 en maximum 25 letters bevatten</span></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="text" id="familienaam" pattern="^.{3,30}$" data-ng-init="credentials.familienaam=vm.gebruiker.familienaam" data-ng-model="credentials.familienaam"> <label class="mdl-textfield__label" for="familienaam">Familienaam</label> <span class="mdl-textfield__error">Mag minimum 3 en maximum 30 letters bevatten</span></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="tel" id="telefoonnummer" pattern="^.{9,11}$" data-ng-init="credentials.telefoonnummer=vm.gebruiker.telefoonnummer" data-ng-model="credentials.telefoonnummer"> <label class="mdl-textfield__label" for="gebruikersnaam">Telefoonnummer</label> <span class="mdl-textfield__error">Mag minimum 9 en maximum 11 cijfers bevatten</span></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="password" id="wachtwoord" pattern="^.{8,30}$" data-ng-init="credentials.wachtwoord=vm.gebruiker.wachtwoord" data-ng-model="credentials.wachtwoord"> <label class="mdl-textfield__label" for="wachtwoord">Wachtwoord</label> <span class="mdl-textfield__error">Mag minimum 8 en maximum 30 letters/cijfer bevatten</span></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="text" id="email" pattern="[^@]+@[^@]+\.[a-zA-Z]{2,6}" data-ng-init="credentials.email=vm.gebruiker.email" data-ng-model="credentials.email"> <label class="mdl-textfield__label" for="email">Emailadres</label> <span class="mdl-textfield__error">Geen geldige emailadres</span></div></div><div class="mdl-card__actions mdl-card--border"> <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-ng-click="vm.updateProfile(credentials)"> Aanpassen</button></div></form></div></div>
