<div class="mdl-cell mdl-cell--12-col"><div class="mdl-card mdl-shadow--6dp" style="margin: 3% auto"><div class="mdl-card__title mdl-color--primary mdl-color-text--white"><h2 class="mdl-card__title-text">Cirkelsessie wijzigen</h2></div><form action=""><div class="mdl-card__supporting-text"><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="text" id="naam" pattern="^.{3,30}$" data-ng-init="cirkelsessie.naam=vm.cirkelsessie.naam" data-ng-model="cirkelsessie.naam"> <label class="mdl-textfield__label" for="naam">Naam</label> <span class="mdl-textfield__error">Mag minimum 3 en maximum 30 letters bevatten</span></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="tekst" id="aantalcirkels" pattern="^(1[0-0]|[5-9])$" data-ng-init="cirkelsessie.aantalCirkels=vm.cirkelsessie.aantalCirkels" data-ng-model="cirkelsessie.aantalCirkels"> <label class="mdl-textfield__label" for="aantalcirkels">Aantal cirkels</label> <span class="mdl-textfield__error">Aantal moet tussen 5 en 10 zijn!</span></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="tekst" id="maxtoegelatenkaarten" data-ng-init="cirkelsessie.maxAantalKaarten=vm.cirkelsessie.maxAantalKaarten" data-ng-model="cirkelsessie.maxAantalKaarten"> <label class="mdl-textfield__label" for="maxtoegelatenkaarten">Maximum toegelaten kaarten</label></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" data-ng-if="vm.cirkelsessie.status!='BEEINDIGD'"> <input class="mdl-textfield__input" type="datetime-local" id="datum" data-ng-model="cirkelsessie.startDatum"><label class="mdl-textfield__label" for="datum"></label></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label" data-ng-if="vm.cirkelsessie.status=='BEEINDIGD'"> <label>U kunt de startdatum niet meer wijzigen(de cirkelsessie is al beÃ«indigd)</label></div></div><div class="mdl-card__actions mdl-card--border"> <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-ng-click="vm.editCirkelsessie(cirkelsessie)"> Wijzig</button></div></form></div></div>
