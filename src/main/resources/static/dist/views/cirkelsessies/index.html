</style><div class="mdl-cell mdl-cell&#45;&#45;9-col"><div class="demo-card-wide mdl-card mdl-shadow--2dp" data-ng-repeat="cirkelsessie in vm.cirkelsessies"><div id=""><div class="mdl-card__title"><h2 class="mdl-card__title-text">{{cirkelsessie.naam}}</h2></div><div class="mdl-card__supporting-text"> Startdatum: {{cirkelsessie.startDatum | date:'dd-MM-yyyy'}}</div><div class="mdl-card__actions mdl-card--border"> <a href="/#/cirkelsessies/details/{{cirkelsessie.id}}" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect">Bekijk!</a></div><div class="mdl-card__menu"><div class="material-icons mdl-badge mdl-badge--overlap" data-badge="55">account_box</div> <span><i class="material-icons" data-ng-if="vm.circelsessie.isClosed">lock_open</i> <i class="material-icons" data-ng-if="!vm.circelsessie.isClosed">lock</i></span> <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect"> <i class="material-icons">share</i></button> <button id="demo-menu-lower-right {{cirkelsessie.id}}" class="mdl-button mdl-js-button mdl-button--icon"> <i class="material-icons">more_vert</i></button><ul class="mdl-menu mdl-menu--bottom-right mdl-js-menu mdl-js-ripple-effect" for="demo-menu-lower-right {{cirkelsessie.id}}"><li class="mdl-menu__item" data-ng-click="vm.showCirkelsessieLink(cirkelsessie.id)">Bekijk</li><li disabled class="mdl-menu__item">Wijzig</li><li class="mdl-menu__item" data-ng-click="vm.deleteCirkelsessieLink(cirkelsessie.id)">Verwijder</li></ul></div></div></div></div><div><div id="form-title" class="mdl-card__title mdl-color--primary mdl-color-text--white"><h2 class="mdl-card__title-text" data-ng-click="showForm = ! showForm">Maak een cirkelsessie aan</h2></div><div class="mdl-card mdl-shadow--6dp" id="form" data-ng-show="showForm"><div class="mdl-card__supporting-text"><form action="" data-ng-submit="vm.addCirkelsessie(cirkelsessie)"><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="text" id="naam" data-ng-model="cirkelsessie.naam"> <label class="mdl-textfield__label" for="naam">Naam</label></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="text" pattern="^(1[0-0]|[5-9])$" id="aantalCirkels" data-ng-model="cirkelsessie.aantalCirkels"> <label class="mdl-textfield__label" for="aantalCirkels">Aantal cirkels</label> <span class="mdl-textfield__error">Aantal moet tussen 5 en 10 zijn!</span></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="number" id="maxAantalKaarten" data-ng-model="cirkelsessie.maxAantalKaarten"> <label class="mdl-textfield__label" for="maxAantalKaarten">Maximum toegelaten kaarten</label></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" type="radio" id="isGesloten" data-ng-value="true" data-ng-model="cirkelsessie.isGesloten"> <label class="mdl-textfield__label" for="isGesloten">Gesloten</label></div><div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label"> <input class="mdl-textfield__input" min="2016-03-04" type="date" id="datum" data-ng-model="cirkelsessie.startDatum"><label class="mdl-textfield__label" for="datum"></label></div> <button class="mdl-button mdl-js-button mdl-js-ripple-effect"> Toevoegen</button></form></div></div></div>
