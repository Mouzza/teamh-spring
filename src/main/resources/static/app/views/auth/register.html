<div class="mdl-cell mdl-cell--12-col">

    <div class="mdl-card mdl-shadow--6dp" style="margin: 3% auto">

        <div class="mdl-card__title mdl-color--primary mdl-color-text--white">
            <h2 class="mdl-card__title-text">Registreren</h2>
        </div>

        <form action="">
            <div class="mdl-card__supporting-text">
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="text" id="gebruikersnaam"
                           ng-model="credentials.gebruikersnaam">
                    <label class="mdl-textfield__label" for="gebruikersnaam">Gebruikersnaam</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="wachtwoord"
                           ng-model="credentials.wachtwoord">
                    <label class="mdl-textfield__label" for="wachtwoord">Wachtwoord</label>
                </div>
                <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                    <input class="mdl-textfield__input" type="password" id="confirmatie"
                           ng-model="credentials.confirmatie">
                    <label class="mdl-textfield__label" for="confirmatie">Herhaal uw wachtwoord</label>
                </div>
            </div>
            <div class="mdl-card__actions mdl-card--border">
                <button type="button" class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect"
                        ng-click="vm.register(credentials)">
                    Registreren
                </button>
            </div>
        </form>

    </div>

</div>
