<style>

    .mdl-card__title {
        background-color: blanchedalmond;
    }

</style>


<div class="mdl-cell mdl-cell--6-col demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">
        <h2 class="mdl-card__title-text">{{vm.cirkelsessie.naam}}</h2>
    </div>
    <div class="mdl-card__supporting-text">
        {{vm.cirkelsessie.startDatum | date:'yyyy-MM-dd'}}
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <p>Aantal cirkels: {{vm.cirkelsessies.aantalCirkels}}</p>

        <p>Max aan te maken aantal kaarten per gebruiker: {{vm.cirkelsessies.maxAantalKaarten}}</p>
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <p>Hier komt de cirkel</p>
    </div>
    <div class="mdl-card__menu">
        <button class="mdl-button mdl-button--icon mdl-js-button mdl-js-ripple-effect">
            <i class="material-icons">Share</i>
        </button>
    </div>
</div>


<div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp">
    <div class="mdl-card__title">

    </div>
    <div class="mdl-card__supporting-text">
        Datum
    </div>
    <div class="mdl-card__actions mdl-card--border">
        <p>Moussa: Ewa</p>
    </div>
</div>

<div class="mdl-cell mdl-cell--4-col demo-card-wide mdl-card mdl-shadow--2dp">

    </div>
    <div class="mdl-card__supporting-text">

    </div>

    </div>
</div>
