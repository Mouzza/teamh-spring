<div class="mdl-cell mdl-cell--9-col ng-scope">

    <h2 class="mdl-card__title-text">Mijn deelnames ({{ vm.deelnames.length }})</h2>

    <ul class="demo-list-two mdl-list">
        <li ng-repeat="deelname in vm.deelnames" class="mdl-list__item mdl-list__item--two-line">
            <span class="mdl-list__item-primary-content">
                <i class="material-icons mdl-list__item-avatar">account_balance</i>
                <span>{{ deelname.id }}</span>
                <span class="mdl-list__item-sub-title">
                    Cirkelsessie: {{ deelname.cirkelsessie.naam }}
                </span>
            </span>
            <span class="mdl-list__item-secondary-content">
                <span class="mdl-list__item-secondary-info">Instellingen</span>
                <a class="mdl-list__item-secondary-action" href="/#/">
                    <i class="material-icons">details</i>
                </a>
            </span>
        </li>
    </ul>

</div>
